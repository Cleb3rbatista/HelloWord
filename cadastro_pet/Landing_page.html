<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Pet</title>
    <link rel="stylesheet" href="landing_page.css" type="text/css">
    <script src="landing.js"></script>
</head>
<body>
    <div class="cabeçalho">
        <nav class="entrada">
            <a class="contato" href="https://www.linkedin.com/in/cl%C3%A9ber-batista-2737a91b2?lipi=urn%3Ali%3Apage%3Ad_flagship3_profile_view_base_contact_details%3BtYrUIix6QcervGpG%2BESyKg%3D%3D">contato</a>
            <p>Telefone: (62)99999-9999</p>
        </nav>
    </div>
    <div class="principal">

        <img class="ellipse_img" src="Ellipse1.svg" alt="Ellipse">
        <h1 class="titulo">Cadastre seu Pet</h1>

        <form action="pagina_cadastro.html">
            <button class="cadastro" id="cor" onmouseout="vira_amarelo()" onmouseover="vira_azul()" type="submit">Cadastre seu pet aqui</button>
        </form>
    </div>
    <footer class="roda_pé">
        <p>criado por Cléber Batista</p>
